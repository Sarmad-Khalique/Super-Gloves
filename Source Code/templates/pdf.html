<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
        *{
            text-align: center;
            letter-spacing: 3px;
        }
        body{
          height: 50vh;
          width: 100%;
        }
    </style>
    <title>Super Gloves Industries</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center" style="font-family: bold;">Super Gloves Industries</h1>
      <h4 class="text-center">Outward Gate Pass</h4>
      <table class="table table-bordered border-primary">
        <tbody>
          <tr>
            <th scope="col">To: </th>
            <td style="font-weight: bold;" scope="col" colspan="3">{{data.To}}</td>
            <th scope="col">GatePass# </th>
            <td scope="col">1</td>
          </tr>
          <tr>
            <th scope="col">Date: </th>
            <td scope="col">{{data.Date}}</td>
            <th scope="col">time: </th>
            <td scope="col">{{data.Time}}</td>
            <th scope="col">Carried By: </th>
            <td scope="col">{{data.Carrier}}</td>
          </tr>
        </tbody>
      </table>

      <div id="row-add">
        <table style="margin-bottom: 80px;" class="table .table-striped table-bordered border-primary">
          <thead>
            <tr>
              <th scope="col">Sr#</th>
              <th scope="col">PO#</th>
              <th scope="col">Description</th>
            </tr>
          </thead>
          <tbody>
            {% for record in records %}
            <tr>
              <th scope="row">{{ loop.index }}</th>
              <td>{{record.po}}</td>
              <td>{{record.desc}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="d-flex input-group mb-3">
        <span style="margin-left: 50px;border-top: 1px solid black;padding: 10px; font-weight: bold;">
            Sign Dept.Head
        </span>
        <span style="margin-left: 520px;border-top: 1px solid black;padding: 10px;font-weight: bold;">
            Sign GM
        </span>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
